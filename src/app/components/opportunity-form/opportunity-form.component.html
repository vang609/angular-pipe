<div class="col-10" [ngSwitch]="currentStep">
  <span *ngSwitchCase="'1'">
    <app-basic-merchant-profile></app-basic-merchant-profile>
  </span>
  <span *ngSwitchCase="'2'">
    <app-merchant-processing></app-merchant-processing>
  </span>
  <span *ngSwitchCase="'3'">3</span>
  <span *ngSwitchCase="'4'">4</span>
  <span *ngSwitchCase="'5'">5</span>
  <span *ngSwitchCase="'6'">6</span>
  <span *ngSwitchCase="'7'">7</span>
  <span *ngSwitchCase="'8'">0</span>
</div>
