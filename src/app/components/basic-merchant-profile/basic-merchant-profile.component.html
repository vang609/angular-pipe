<form [formGroup]="merchantProcessingForm">
  <label class="mainlable">Is this a current Wells Fargo Customer? {{merchantProcessingForm.status}}</label>
  <div class="row form-row">
    <div role="group" aria-labelledby="aria-group-legend">
      <label class="row-20"><input type="radio" name="wellsCustomer" [value]="isWFcustomer"
          formControlName="wellsCustomer" (change)="isWFcustomerFunc(true)" kendoRadioButton /> YES</label>
      <label class="row-20"><input type="radio" name="wellsCustomer" [value]="!isWFcustomer"
          formControlName="wellsCustomer" (change)="isWFcustomerFunc(false)" kendoRadioButton /> NO</label>
    </div>
  </div>
  <ng-container *ngIf="isWFcustomer">
    <label class="row form-row top-pad-5">Tax ID </label>

    <div class="row form-row">
      <div role="group" aria-labelledby="aria-group-legend">
        <label class="row-20"><input type="radio" name="ssnOrein" [value]="isSSNorEIN" formControlName="ssnOrein"
            (change)="switchSSNtoEIN(true)" kendoRadioButton /> SSN #</label>
        <label class="row-20"><input type="radio" name="ssnOrein" [value]="!isSSNorEIN" formControlName="ssnOrein"
            (change)="switchSSNtoEIN(false)" kendoRadioButton /> EIN #</label>
      </div>
    </div>

    <div class="row" *ngIf="isSSNorEIN">
      <div class="col-5 no-pad">
        <div class="row form-row">       
           <kendo-maskedtextbox #ssnInput [mask]="'000-00-0000'" [maskOnFocus]="true" formControlName="ssn"
          class="input-holder-100w" placeholder="Please enter SSN Number" 
          (keyup.enter)="fetchMerchantDetials()" (keyup.tab)="fetchMerchantDetials()">
        </kendo-maskedtextbox>
      </div>

      </div>
    </div>
    <div class="row" *ngIf="!isSSNorEIN">
      <div class="col-5 no-pad">
        <div class="row form-row">
        <kendo-maskedtextbox #tinInput [mask]="'00-0000000'" [maskOnFocus]="true" formControlName="tin"
          class="input-holder-100w" placeholder="Please enter EIN Number" 
          (keyup.enter)="fetchMerchantDetials()" (keyup.tab)="fetchMerchantDetials()">
        </kendo-maskedtextbox>
        </div>
      </div>
    </div>


    <label class="row form-row">Contact Name</label>
    <div class="row">
      <input placeholder="Merchant’s contact name" formControlName="contactName" class="input-txt-100w icon-contact"
        kendoTextBox
        [ngClass]="{'has-danger': merchantProcessingForm.get('contactName').hasError('required') &&
    merchantProcessingForm.get('contactName').touched }" />
    </div>
    <!-- <span *ngIf="merchantProcessingForm.get('contactName').errors.required">Contact name is required</span> -->
    <span class="error-text" *ngIf="merchantProcessingForm.get('contactName').errors
     && merchantProcessingForm.get('contactName').touched
     || merchantProcessingForm.get('contactName').dirty">
      <span *ngIf="merchantProcessingForm.get('contactName').hasError('required')">Contact name is required</span>
    </span>


    <div class="row"> 

      <div class="col-5 no-pad right-pad-15">
        <label class="row form-row">Business Phone Number</label>
        
          <div class="row"><input placeholder="Business Phone Number" formControlName="businessPhone"
              class="input-txt-100w icon-phone" kendoTextBox
              (keypress)="numberOnly($event)"
              maxlength="10" 
              [ngClass]="{'has-danger': merchantProcessingForm.get('businessPhone').hasError('required') &&
              merchantProcessingForm.get('businessPhone').touched }"/></div>
        
        <span class="error-text" *ngIf="merchantProcessingForm.get('businessPhone').errors
        && merchantProcessingForm.get('businessPhone').touched
        || merchantProcessingForm.get('businessPhone').dirty">
         <span *ngIf="merchantProcessingForm.get('businessPhone').hasError('required')">Address is required</span>
       </span>
      </div>

      <div class="col-5 no-pad">
        <label class="row form-row">Mobile Phone Number *</label>
        <div class="row">
          <div class="row"><input placeholder="Personal Phone Number" formControlName="mobilePhone"
              class="input-txt-100w icon-phone" kendoTextBox
              maxlength="10"
              (keypress)="numberOnly($event)" /></div>
        </div>        
      </div>

    </div>

    <label class="row form-row">Email Address</label>
    <div class="row"><input placeholder="Merchant’s Email Address" formControlName="email"
        class="input-txt-100w icon-email"
         kendoTextBox
         [ngClass]="{'has-danger': merchantProcessingForm.get('email').hasError('required') &&
    merchantProcessingForm.get('email').touched }" />
    </div>
    <span class="error-text" *ngIf="merchantProcessingForm.get('email').errors
    && merchantProcessingForm.get('email').touched
    || merchantProcessingForm.get('email').dirty">
     <span *ngIf="merchantProcessingForm.get('email').hasError('required')">Email is required</span>
     <span *ngIf="merchantProcessingForm.get('email').hasError('pattern')">Please provide a valid email address</span>
   </span>


   
    <label class="row form-row">Address</label>
    <div class="row"><input placeholder="Address, Street Number, Flat / Suite Number" formControlName="address"
        class="input-txt-100w icon-address" kendoTextBox 
        [ngClass]="{'has-danger': merchantProcessingForm.get('address').hasError('required') &&
    merchantProcessingForm.get('address').touched }" /></div>
        <span class="error-text" *ngIf="merchantProcessingForm.get('address').errors
        && merchantProcessingForm.get('address').touched
        || merchantProcessingForm.get('address').dirty">
         <span *ngIf="merchantProcessingForm.get('address').hasError('required')">Address is required</span>
       </span>



    <div class="row">
      <div class="col-3 col-33 no-pad">
        <label class="row form-row">Zip Code</label>
        <div class="row">
          <!-- <kendo-maskedtextbox class="input-holder-92w" [mask]="ZipMask" [value]="zipVal"></kendo-maskedtextbox>-->
          <input placeholder="Zip Code" formControlName="zipcode" class="input-txt-92w icon-lock"
           kendoTextBox 
           maxlength="5"
           (keypress)="numberOnly($event)"
           [ngClass]="{'has-danger': merchantProcessingForm.get('zipcode').hasError('required') &&
                        merchantProcessingForm.get('zipcode').touched }" />
        </div>
        <span class="error-text" *ngIf="merchantProcessingForm.get('zipcode').errors
          && merchantProcessingForm.get('zipcode').touched
          || merchantProcessingForm.get('zipcode').dirty">
          <span *ngIf="merchantProcessingForm.get('zipcode').hasError('required')">Zipcode is required</span>
       </span>
      </div>

      <div class="col-3 col-33 no-pad">
        <label class="row form-row">City</label>
        <div class="row">
          <div class="row"><input placeholder="City Name" formControlName="city" class="input-txt-92w icon-lock"
              kendoTextBox
              [ngClass]="{'has-danger': merchantProcessingForm.get('city').hasError('required') &&
    merchantProcessingForm.get('city').touched }" /></div>
        </div>
        <span class="error-text" *ngIf="merchantProcessingForm.get('city').errors
        && merchantProcessingForm.get('city').touched
        || merchantProcessingForm.get('city').dirty">
         <span *ngIf="merchantProcessingForm.get('city').hasError('required')">City is required</span>
       </span>
      </div>

      <div class="col-3 col-33 no-pad">
        <label class="row form-row">State</label>
        <div class="row">
          <!-- <kendo-combobox placeholder="State"   *ngIf="state && !isWFcustomer" [data]="state"
            [value]="">
          </kendo-combobox> -->
          <input *ngIf="isWFcustomer" placeholder="State" class="input-txt-92w icon-lock" formControlName="state"
            kendoTextBox
            [ngClass]="{'has-danger': merchantProcessingForm.get('state').hasError('required') &&
            merchantProcessingForm.get('state').touched }" />
        </div>
        <span class="error-text" *ngIf="merchantProcessingForm.get('state').errors
        && merchantProcessingForm.get('state').touched
        || merchantProcessingForm.get('state').dirty">
         <span *ngIf="merchantProcessingForm.get('state').hasError('required')">City is required</span>
       </span>

      </div>
    </div>
    <div class="row"></div>

    <hr class="hr-line">
    <label class="row form-row">DBA (Doing Business As) Name</label>
    <div class="row"><input class="input-txt-100w" placeholder="Please enter DBA Name" formControlName="dbaName"
      kendoTextBox
      [ngClass]="{'has-danger': merchantProcessingForm.get('dbaName').hasError('required') &&
      merchantProcessingForm.get('dbaName').touched }" /></div>
      <span class="error-text" *ngIf="merchantProcessingForm.get('dbaName').errors
      && merchantProcessingForm.get('dbaName').touched
      || merchantProcessingForm.get('dbaName').dirty">
       <span *ngIf="merchantProcessingForm.get('dbaName').hasError('required')">DBA name is required</span>
       <!-- <span *ngIf="merchantProcessingForm.get('dbaName').hasError('pattern')">DBA name cannot conatin special charachters (i.e  ~ $ ^ % # ` \)</span> -->
     </span>
  </ng-container>
</form>
