<form>
  <label class="mainlable">Is this a current Wells Fargo Customer?</label>
  <div class="row form-row">
    <div role="group" aria-labelledby="aria-group-legend">
      <label class="row-20"><input type="radio" name="isWFcustomer" [checked]="isWFcustomer"
          (change)="isWFcustomerFunc(true)" kendoRadioButton /> YES</label>
      <label class="row-20"><input type="radio" name="isWFcustomer" [checked]="!isWFcustomer"
          (change)="isWFcustomerFunc(false)" kendoRadioButton /> NO</label>
    </div>
  </div>
  <ng-container *ngIf="isWFcustomer">
    <label class="row form-row">Enter SSN / TIN as a Merchant Tax ID Number</label>
    <div class="row">
      <div class="row-45">
        <kendo-maskedtextbox #ssnInput [mask]="'000-00-0000'" [maskOnFocus]="true" class="input-holder-100w">
        </kendo-maskedtextbox>
      </div>
      <div class="row-10 divider-label">or</div>
      <div class="row-45">
        <kendo-maskedtextbox #tinInput [mask]="'000-00-0000'" [maskOnFocus]="true" class="input-holder-100w">
        </kendo-maskedtextbox>
      </div>
    </div>

    <label class="row form-row">Contact Name</label>
    <div class="row">
      <input [disabled]="isWFcustomer" placeholder="Merchant’s contact name" class="input-txt-100w icon-contact" kendoTextBox />
    </div>

    <div class="row">
      <div class="col-5 no-pad">
        <label class="row form-row">Mobile Phone #</label>
        <div class="row">
          <div class="row"><input placeholder="Personal Phone Number" [disabled]="isWFcustomer" class="input-txt-92w icon-phone"
              kendoTextBox /></div>
        </div>
      </div>
      <div class="col-5 no-pad">
        <label class="row form-row">Business Phone #</label>
        <div class="row">
          <div class="row"><input placeholder="Business Phone Number" [disabled]="isWFcustomer" class="input-txt-100w icon-phone"
              kendoTextBox /></div>
        </div>
      </div>
    </div>

    <label class="row form-row">Email Address</label>
    <div class="row"><input placeholder="Merchant’s Email Address" [disabled]="isWFcustomer" class="input-txt-100w icon-email"
        kendoTextBox /></div>

    <label class="row form-row">Address</label>
    <div class="row"><input placeholder="Address, Street Number, Flat / Suite Number" [disabled]="isWFcustomer"
        class="input-txt-100w icon-address" kendoTextBox /></div>

    <div class="row">
      <div class="col-3 col-33 no-pad">
        <label class="row form-row">Zip Code</label>
        <div class="row">
          <!-- <kendo-maskedtextbox class="input-holder-92w" [mask]="ZipMask" [value]="zipVal"></kendo-maskedtextbox>-->
          <input placeholder="Zip Code" [disabled]="isWFcustomer" class="input-txt-92w icon-lock" kendoTextBox />
        </div>
      </div>
      <div class="col-3 col-33 no-pad">
        <label class="row form-row">City</label>
        <div class="row">
          <div class="row"><input placeholder="City Name" [disabled]="isWFcustomer" class="input-txt-92w icon-lock"
              kendoTextBox /></div>
        </div>
      </div>

      <div class="col-3 col-33 no-pad">
        <label class="row form-row">State</label>
        <div class="row">
          <kendo-combobox placeholder="State"  [disabled]="isWFcustomer" *ngIf="state && !isWFcustomer" [data]="state"
            [value]="">
          </kendo-combobox>
          <input *ngIf="isWFcustomer" placeholder="State" class="input-txt-92w icon-lock" [disabled]="isWFcustomer"
            kendoTextBox />
        </div>

      </div>
    </div>
    <div class="row"></div>

    <hr class="hr-line">
    <label class="row form-row">DBA (Doing Business As) Name</label>
    <div class="row"><input class="input-txt-100w" kendoTextBox /></div>
  </ng-container>
</form>
